<!DOCTYPE html>
<!-- 
    start date : 18-5-2024;
 -->
<html lang="en">
<head>
    <meta 
        charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <meta 
        name="description" 
        content="bootstrap"
    >
    <meta 
        name="keyword" 
        content="HTML, html, CSS, css, Javascript, JavaScript, Bootstrap, bootstrap"
    >
    <meta 
        name="author" 
        content="Kyaw Min Thein"
    >
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE-edge"
    >
    <title>Coffee Shop Menu</title>
    <!-- favIcon -->
    <link 
        rel="shortcut icon" 
        href="images/coffee-shop.png" 
        type="image/x-icon"
    >
    <!-- link to Bootstrap cdn -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
    <!-- Google font -> Roboto -->
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
        rel="stylesheet"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" 
        rel="stylesheet"
    >
    <!-- font => ubuntu san -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet"
    >

    <!-- link to fontawesome cdn -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    >
    <link 
        href="https://unpkg.com/aos@2.3.1/dist/aos.css"rel="stylesheet"
    >

    <!-- link with CSS -->
    <link 
        rel="stylesheet" 
        href="style.css"
    >
</head>
<body>
    <!-- navbar -->
    <nav 
        class="navbar navbar-expand-lg">
        <div 
            class="container-fluid">
            <a 
                class="navbar-brand" href="#">
                <img 
                    src="images/coffee-shop.png" 
                    class="coffee-shop"
                    alt="coffee-shop"
                >
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div 
                class="collapse navbar-collapse" 
                id="navbarSupportedContent">
                <ul 
                    class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li 
                        class="nav-item">
                        <a 
                            class="nav-link home" 
                            aria-current="page" 
                            href="#">
                            Menu
                        </a>
                    </li>
                    <li 
                        class="nav-item">
                        <a 
                            class="nav-link" 
                            href="#">
                            special
                        </a>
                    </li>
                    <li 
                        class="nav-item">
                        <a 
                            class="nav-link" 
                            href="#">
                            booking
                        </a>
                    </li>
                    <li 
                        class="nav-item">
                        <a 
                            class="nav-link" 
                            href="#">
                            delivery
                        </a>
                    </li>
                    <li 
                        class="nav-item">
                        <a 
                            class="nav-link" 
                            href="#">
                            contact
                        </a>
                    </li>
                    
                </ul>
                <form 
                class="d-flex" 
                role="search">
                    <input 
                        class="form-control me-2" 
                        type="search" 
                        placeholder="Search" 
                        aria-label="Search"
                    >
                    <button 
                        class="btn btn-sm" 
                        type="submit">
                        <i 
                            class="fa-solid fa-magnifying-glass" style="color: #f9f9f9; font-size: larger;"></i>
                    </button>
                </form>
            
            </div>
        </div>
    </nav>
    <!-- header section with commercial background video -->
    <header id="header">
        <video src="videos/homeBackground2.mp4" autoplay loop muted></video>
        <div class="overlay"></div>
        <div class="container">

        </div>
    </header>



    <!-- <div class="container">
        <h3>
            Hello
        </h3>
        <h4>
            Coffee menu
        </h4>
    </div> -->
</body>
</html>
